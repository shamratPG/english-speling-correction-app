<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Internal Stylesheet  -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<title>English Speling Correction App</title>
</head>

<body class="bg-light">

    <header class="container-fluid mt-5">
        <h1 class="text-center">English Speling Correction</h1>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid ms-auto justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Word Box</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sentence Box</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-5">
        <div id="word-box" class="d-flex justify-content-center">
            <div class="">
                <!-- <div id="search-continer">
                    <input type="text" placeholder="Please put a word">
                    <button>Search</button>
                </div>
                <div id="word-details">
                    <p>Word Name</p>
                    <small>Parts of Speech</small>
                    <p>audio</p>
                    <p>What is the word meaning</p>
                    <button>Show Details</button>

                </div> -->

                <div class="wrapper">
                    <header>word Box</header>
                    <div class="search">
                        <input type="text" placeholder="Search a word" required spellcheck="false">
                        <i class="fas fa-search"></i>
                        <span class="material-icons">close</span>
                    </div>
                    <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.
                    </p>
                    <ul>
                        <li class="word">
                            <div class="details">
                                <p>__</p>
                                <span>_ _</span>
                            </div>
                            <i class="fas fa-volume-up">
                                <audio>
                                    <source type="audio">
                                </audio>
                            </i>
                        </li>
                        <div class="content">
                            <li class="meaning">
                                <div class="details">
                                    <p>Meaning</p>
                                    <span>___</span>
                                </div>
                            </li>
                            <li class="example">
                                <div class="details">
                                    <p>Example</p>
                                    <span>___</span>
                                </div>
                            </li>
                            <li class="synonyms">
                                <div class="details">
                                    <p>Synonyms</p>
                                    <div class="list"></div>
                                </div>
                            </li>
                            <li class="antonyms">
                                <div class="details">
                                    <p>Antonyms</p>
                                    <div class="list"></div>
                                </div>
                            </li>
                        </div>
                    </ul>
                </div>



            </div>
        </div>

    </main>

    <footer>

    </footer>



    <!-- Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Internal JavaScript  -->
    <script src="js/functions.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
