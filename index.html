<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Internal Stylesheet  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<title>English Speling Correction App</title>
</head>

<body class="bg-light">

    <header class="container-fluid mt-5">
        <h1 class="text-center">English Speling Correction</h1>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid ms-auto justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Word Box</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sentence Box</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-5">
        <div id="word-box" class="d-flex justify-content-center">
            <div class="border border-primary p-5">
                <div id="search-continer">
                    <input type="text" placeholder="Please put a word">
                    <button>Search</button>
                </div>
                <div id="word-details">
                    <p>Word Name</p>
                    <small>Parts of Speech</small>
                    <p>audio</p>
                    <p>What is the word meaning</p>
                    <button>Show Details</button>

                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>



    <!-- Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Internal JavaScript  -->
    <script src="js/index.js"></script>
</body>

</html>
