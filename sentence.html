<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Internal Stylesheet  -->
    <!-- <link rel="stylesheet" href="styles/sentence.css"> -->
    <link rel="stylesheet" href="styles/style.css">


    <!-- favicon -->
    <link type="image/png" rel="icon" href="images/favicon.png">

    <!-- CDN Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<title>English Speling Correction App</title>
</head>

<body class="bg-light container-fluid">

    <header class="container-fluid mt-5">
        <h1 class="text-center text-primary">English Speling Correction</h1>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid ms-auto justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Word Meaning</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="#">Sentence Box</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-5">
        <div class="wrapper container-sm text-center">
            <h2 class="text-primary mb-4">Sentence Correction</h2>
            <small class="">
                Check your English text for grammar, spelling, and punctuation errors
                with real time character & word counter.
            </small>

            <textarea id="textarea" class="textarea mt-4" placeholder="Start Writing..." maxlength="150"></textarea>

            <button class="btn btn-primary my-3" onclick="copyText()">Copy Text</button>

            <div class="counter-container">
                <p>Total characters: <span id="total-conter"> 0</span></p>
                <p>
                    Total Words:
                    <span class="words-counter" id="words-counter">0</span>
                </p>
            </div>
        </div>

        <hr class="border border-primary">
    </main>

    <footer class="d-flex justify-content-center align-items-center">
        <p>
            English Speling Correction App
        </p>
    </footer>



    <!-- Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Internal JavaScript  -->
    <script src="js/sentence.js"></script>
    <script src="js/dictionary.js"></script>
</body>

</html>
